<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Joiner</title>
</head>
<body>
  <a href="https://x-soviet.github.io/HRVX-Raider/" class="top-left-link">別ページへ</a>

<style>
.top-left-link {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: #fff;
  padding: 8px 12px;
  text-decoration: none;
  color: #0366d6;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}
</style>

  <h2>Discord サーバー自動参加
  <form action="/join" method="post">
    <label>ユーザートークン:<br>
      <input type="text" name="token" style="width: 400px;">
    </label><br><br>
    <label>招待コード（例: `abc123`）:<br>
      <input type="text" name="invite_code">
    </label><br><br>
    <button type="submit">サーバーに参加</button>
  </form>
</body>
</html>
